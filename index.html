<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head> 
<!--  content container row col-md-6-->
<body> 
    <main class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Let's talk about everything!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae vero excepturi animi, deserunt blanditiis qui rem. Veniam, itaque temporibus autem unde cum recusandae assumenda, voluptatum excepturi, aliquam ex praesentium enim.</p>
                    <img src="./images/undraw-contact.svg" alt="undraw img">
                </div>
                <div class="col-md-6">
                    <form class="form-group">
                        <input type="text" name="name_" placeholder="Your name" class="form-control color"> <br>
                        <input type="email" name="email_" placeholder="Email" class="form-control" > <br>
                        <input type="text" name="subject_" placeholder="Subject" class="form-control"><br>
                        <input type="text" name="msg" placeholder="Write your message" class="form-control"><br>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
